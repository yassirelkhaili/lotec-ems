<form>
  <div class="form-group">
    <label for="skill">
      Bezeichnung <span class="required">*</span>
    </label>
    
    <input 
      type="text" 
      id="skill" 
      [value]="skill()"
      (input)="onSkillChange($any($event.target).value)"
      (blur)="onSkillBlur()"
      class="form-input"
      [class.error]="touched() && error()"
      placeholder="z.B. Java Developer"
    />
    <p class="page-description">
      {{ isEdit ? 'Ã„ndern Sie die Bezeichnung der Qualifikation' : 'Geben Sie die Bezeichnung der Qualifikation ein' }}
    </p>
    
    <div class="error-messages" *ngIf="touched() && error()">
      <small class="error-text">
        {{ error() }}
      </small>
    </div>
  </div>
  
  <p class="form-required-notice"><span>*</span> Pflichtfeld</p>
  
  <div class="modal-actions">
    <button 
      type="button" 
      class="btn btn-success"
      [disabled]="!isValid()"
      (click)="onSubmit()"
    >
      {{ isEdit ? 'Aktualisieren' : 'Erstellen' }}
    </button>
    <button 
      type="button" 
      class="btn btn-secondary" 
      (click)="onCancel()"
    >
      Abbrechen
    </button>
  </div>
</form>
