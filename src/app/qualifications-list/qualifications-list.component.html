<div class="qualifications-container">
  <header class="page-header">
    <h1 class="page-title">QualifikationsÃ¼bersichtðŸŽ“</h1>
    <p class="page-description">
      Alle Mitarbeiterqualifikationen hier ansehen und verwalten.
    </p>
  </header>
  <!-- Qualifications List -->
  <div class="qualifications-list">
    <div class="list-header">
      <div class="list-search">
        <input
          type="text"
          class="list-search-input"
          placeholder="Suche nach Bezeichnung"
        />
        <button class="list-search-button" type="button">
          <img
            class="list-search-icon"
            src="/MagnifyingGlass.webp"
            alt="search"
          />
        </button>
      </div>
      <button class="btn btn-primary">
        <span class="icon">+</span> Neue Qualifikation
      </button>
    </div>
    <!-- Loading State -->
    <div *ngIf="(qualifications$ | async) === null" class="loading">
      <p class="loading-text">Loading qualifications...</p>
    </div>
    <!-- Empty State -->
    <div
      *ngIf="qualifications.length === 0 && (qualifications$ | async) !== null"
      class="empty-state"
    >
      <p>No qualifications found.</p>
      <button class="btn btn-primary" (click)="showCreateForm()">
        Create your first qualification
      </button>
    </div>
    <!-- Qualifications Table -->
    <table class="qualifications-table" *ngIf="qualifications.length > 0">
      <thead>
        <tr>
          <th>Bezeichnung</th>
          <th>Mitarbeiter</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let qualification of qualifications$ | async">
          <td>{{ qualification.skill }}</td>
          <td></td>
          <td class="actions-cell">
            <button
              class="action-icon"
              (click)="viewEmployees(qualification.id)"
              title="View employees with this qualification"
            >
              <img src="/eye.webp" alt="edit" class="trash-icon" />
            </button>
            <button
              class="action-icon"
              (click)="editQualification(qualification)"
              title="Edit qualification"
            >
              <img src="/PencilSimpleLine.webp" alt="edit" class="edit-icon" />
            </button>
            <button
              class="action-icon"
              (click)="deleteQualification(qualification.id)"
              title="Delete qualification"
            >
              <img src="/Trash.webp" alt="edit" class="trash-icon" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <span class="page-description">{{ qualifications.length }} EintrÃ¤ge</span>
  </div>
</div>
