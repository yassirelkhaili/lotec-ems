<div class="qualifications-container">
  <header class="page-header">
    <h1 class="page-title">QualifikationsÃ¼bersichtğŸ“</h1>
    <p class="page-description">
      Alle Mitarbeiterqualifikationen hier ansehen und verwalten.
    </p>
  </header>

  <!-- Qualifications List -->
  <div class="qualifications-list">
    <div class="list-header">
      <div class="list-search">
        <input
          type="text"
          class="list-search-input"
          placeholder="Suche nach Bezeichnung"
        />
        <button class="list-search-button" type="button">
          <img
            class="list-search-icon"
            src="/MagnifyingGlass.webp"
            alt="search"
          />
        </button>
      </div>
      <button
        class="btn btn-primary"
      >
        <span class="icon">+</span> Neue Qualifikation
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="(qualifications$ | async) === null" class="loading">
      <p>Loading qualifications...</p>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="qualifications.length === 0 && (qualifications$ | async) !== null"
      class="empty-state"
    >
      <p>No qualifications found.</p>
      <button class="btn btn-primary" (click)="showCreateForm()">
        Create your first qualification
      </button>
    </div>

    <!-- Qualifications Grid -->
    <div class="qualifications-grid" *ngIf="qualifications.length > 0">
      <div
        *ngFor="let qualification of qualifications$ | async"
        class="qualification-card"
      >
        <div class="card-header">
          <h3>{{ qualification.designation }}</h3>
          <span class="badge">ID: {{ qualification.id }}</span>
        </div>

        <div class="card-actions">
          <button
            class="btn btn-sm btn-info"
            (click)="viewEmployees(qualification.id)"
            title="View employees with this qualification"
          >
            <span class="icon">ğŸ‘¥</span> View Employees
          </button>

          <button
            class="btn btn-sm btn-warning"
            (click)="editQualification(qualification)"
            title="Edit qualification"
          >
            <span class="icon">âœï¸</span> Edit
          </button>

          <button
            class="btn btn-sm btn-danger"
            (click)="deleteQualification(qualification.id)"
            title="Delete qualification"
          >
            <span class="icon">ğŸ—‘ï¸</span> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
